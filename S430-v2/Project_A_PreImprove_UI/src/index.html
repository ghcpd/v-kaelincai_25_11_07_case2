<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Task Manager — Pre-Improvement</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Project A — Create Task (Pre)</h1>
    <button id="openModal">Create Task</button>
  </main>

  <div id="modal" class="hidden" aria-hidden="true" role="dialog" aria-labelledby="modalTitle">
    <div class="modal-content">
      <h2 id="modalTitle">Create Task</h2>
      <form id="taskForm">
        <!-- Eagerly loaded heavy modules here -->
        <div id="tags" class="section">
          <h3>Tags</h3>
          <div id="tagList">Loading tags...</div>
        </div>
        <div id="members" class="section">
          <h3>Members</h3>
          <div id="memberList">Loading members...</div>
        </div>
        <div id="attachments" class="section">
          <h3>Attachments</h3>
          <div id="attachList">Loading attachments (eager)...</div>
        </div>
        <!-- Core fields placed lower -->
        <div class="section">
          <label for="desc">Description</label>
          <textarea id="desc" rows="3"></textarea>
        </div>
        <div class="section">
          <label for="title">Title</label>
          <input id="title" type="text">
        </div>
        <div class="section">
          <label for="due">Due date</label>
          <input id="due" type="date">
        </div>
        <div class="section">
          <button type="submit">Create</button>
        </div>
      </form>
    </div>
  </div>

  <script src="modal.js"></script>
</body>
</html>
